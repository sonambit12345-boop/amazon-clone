    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">Job Application<h13>(Web)</h13></div>

    </div>
    <form>
        <div class="form_container">
            <div class="form_control">
                <label for="First_Name">First Name</label><br>
                <input id="First_Name" name="First_Name" placeholder="Enter First Name">
            </div>
            <span>
            <div class="form_control">
                <label for="First_Name">Last Name</label><br>
                <input id="First_Name" name="First_Name" placeholder="Enter Last Name">
            </div>
            </span>
            <div class="form_control">
                <label for="First_Name">Email</label><br>
                <input type="Email" id="Email" name="Email" placeholder="Enter Email">
            </div>
            <div class="form_control">
                <label for="Job_Role">Select Job role</label><br>
                <select>
                    <option value="">Select Job role</option>
                    <option value="">Fronted Developer</option>
                    <option value="">Backend Developer</option>
                    <option value="">Full stack Developer</option>
                    <option value="">UI UX Designer</option>
                </select>
                <div class="form_control">
                    <label for="address"> Address</label> 
                    <textarea  id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                </div>
            </div>

        </div>
        
    </form>      
</body>
</html>
